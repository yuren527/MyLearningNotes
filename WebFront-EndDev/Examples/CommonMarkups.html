<!--Doc type html-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>HTML基础</title>
    </head>

    <body>
        你好！
        <!-- 标题分为六个层级 -->
        <h1>标题</h1>
        <h2>标题</h2>
        <h3>标题</h3>
        <h4>标题</h4>
        <h5>标题</h5>
        <h6>标题</h6>

        <!-- 段落标签 -->
        <p>这是一个段落</p>

        <!-- 加粗 -->
        <strong>加粗</strong>
        <b>加粗</b>

        <!-- 倾斜 -->
        <i>倾斜</i>
        <em>倾斜</em>

        <!-- 下划线 -->
        <p>你可以不<u>聪明</u>，但你不能不<u>努力</u></p>

        <!--上、下标注-->
        <p>2<sup>3</sup>=8</p>
        <p>H<sub>2</sub>O</p>

        <!--特殊字符-->
        <br /> <!--换行-->
        <p>你可以不&nbsp&nbsp聪明，但你不能不&nbsp&nbsp努力</p> <!--&nbsp空格-->
        <hr /> <!--分割线-->
        <p>备案&copy</p> <!--备案符-->
        <p>&lt高渝松&gt</p> <!--左右尖括号&lt &gt-->
        <hr />

        <!--无序列表-->
        <ul>
            <li>这是第一行</li>
            <li>这是第二行</li>
            <li>这是第三行</li>
            <li>这是第四行</li>
        </ul>

        <!--有序列表-->
        <!--
        属性 type = 1,a,A,i,I
        start = 3 起始序号-->
        <ol type = “a” start = 3>
            <li>这是第一行</li>
            <li>这是第二行</li>
            <li>这是第三行</li>
            <li>这是第四行</li>
        </ol>

        <!--自定义列表-->
        <dl>
            <dt>自定义列表</dt>
            <dd>这是第一行</dd>
            <dd>这是第二行</dd>
            <dd>这是第三行</dd>
        </dl>

        <!--图片-->
        <img src = "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1543971017960&di=181a0cf54137cc5a5bdb7c1d28d456a5&imgtype=0&src=http%3A%2F%2Fpic37.nipic.com%2F20140209%2F2531170_112946779000_2.jpg" />
        <br />
        
        <!--超链接https://
        属性：targe _blank新建窗口 _self当前窗口-->
        <a href = "https://www.baidu.com" targe = "_blank">百度一下，你就知道</a>
    </body>
</html>
